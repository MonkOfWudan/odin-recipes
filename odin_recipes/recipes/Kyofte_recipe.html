    <h2>Ingredients:</h2>
    <ul>
       <li>Eggs</li>
       <li>Minced meat</li>
       <li>Veggie mix </li>
       <li>White bread</li>

    </ul>
    <ol>
        <li>Mix the minced meat with the eggs and bread</li>
        <li>Season the mixture</li>
        <li>Add water and Olive oil</li>
        <li>Cook in the over for 30 minutes at 180 degrees</li>




    </ol>
